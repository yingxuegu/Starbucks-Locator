    <div id="map">
      <script>
    		//---SCOPE---
    		//clustermakers


        var Thunderforest_Landscape = L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png', {
        	attribution: '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
    			maxZoom: 18,
    			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    		});

    		var map = L.map('map', {
    		    center: new L.LatLng(37.7512, -79),
    		    zoom: 7,
    		    layers: [Thunderforest_Landscape]
    		});

    		var owsrootUrl = 'Starbucks_Locations_in_the_US_Copy1.geojson';

    		var coolPlaces = new L.markerClusterGroup();
    		var defaultParameters = {
    			service: 'WFS',
    			version: '1.0.0',
    			request: 'GetFeature',
    			typeName: 'test:starbucks4',
    			outputFormat: 'text/javascript',
    			format_options: 'callback:loadGeoJson',
    			SrsName: 'EPSG:4326' //change projection in Geoserver
    		};

    		var parameters = L.Util.extend(defaultParameters);
    		//var URL = owsrootUrl + L.Util.getParamString(parameters);
        var URL = 'sl.geojson';




        var WFSLayer = null;
        var res = null;


        $.ajax({
          url: URL,
          dataType: 'json',
          success: function(response) {
            console.log("success");
            WFSLayer = L.geoJson(response).addTo(coolPlaces);
          },

          //data load but fail, so we just load geojson from error response;
          error: function(err) {
            console.log("error get that");
            res = err;
            WFSLayer = L.geoJson(res).addTo(coolPlaces);
          }
        });

    		coolPlaces.addTo(map);

    		var baseMaps = {
    			"Thunderforest_Landscape" : Thunderforest_Landscape,
          		"OSM B&W" : OpenStreetMap_BlackAndWhite,
    		};

    		var overlayMaps = {
    			"starbucks": coolPlaces
    		};

    		L.control.layers(baseMaps, overlayMaps).addTo(map);
    	</script>

    </div>
